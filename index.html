<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haywire Moving Head Finder</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/lucide-react@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <style>
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        body { background-color: #0f172a; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // Sicherheits-Check für Icons (verhindert Absturz bei Ladefehlern)
        const Icon = ({ name, size = 24, className = "" }) => {
            const LucideIcon = window.LucideReact ? window.LucideReact[name] : null;
            if (!LucideIcon) return <span className={className}>•</span>;
            return <LucideIcon size={size} className={className} />;
        };

        const INITIAL_TYPE_OPTIONS = ["Viper Performance", "Viper Wash DX", "Impression X5", "Diablo S", "Impression FR10 Bar", "Impression X4 Bar", "JDC 1"];
        const INITIAL_POSITION_OPTIONS = ["Z-Brücke 1", "LX 1", "LX 2", "LX 3", "LX 4", "LX 5", "Portal"];

        function App() {
            const [fixtures, setFixtures] = useState([]);
            const [searchTerm, setSearchTerm] = useState("");
            const [activeFilter, setActiveFilter] = useState("Alle");
            const [editId, setEditId] = useState(null);
            const [editForm, setEditForm] = useState({});
            const [status, setStatus] = useState("Lade Daten...");

            // CSV Laden
            useEffect(() => {
                const saved = localStorage.getItem('fixtureData');
                if (saved) {
                    setFixtures(JSON.parse(saved));
                    setStatus("");
                }

                window.Papa.parse("fixtures.csv", {
                    download: true,
                    header: true,
                    skipEmptyLines: true,
                    complete: (results) => {
                        if (results.data && results.data.length > 0) {
                            const parsed = results.data.map((row, i) => ({
                                id: Date.now() + i,
                                CHANNEL: row.CHANNEL || row.Channel || "---",
                                TYP: row.TYP || row.Typ || "Unbekannt",
                                POSITION: row.POSITION || row.Position || "Unbekannt",
                                ORT: row.ORT || row.Ort || ""
                            }));
                            setFixtures(parsed);
                            setStatus("");
                        } else {
                            setStatus("CSV geladen, aber keine Daten gefunden.");
                        }
                    },
                    error: () => setStatus("Keine fixtures.csv gefunden. Bitte Datei hochladen.")
                });
            }, []);

            useEffect(() => {
                if (fixtures.length > 0) localStorage.setItem('fixtureData', JSON.stringify(fixtures));
            }, [fixtures]);

            const availablePositions = useMemo(() => {
                const positions = new Set(fixtures.map(f => f.POSITION));
                return ["Alle", ...Array.from(positions).sort()];
            }, [fixtures]);

            const filteredFixtures = useMemo(() => {
                return fixtures.filter(f => {
                    const search = searchTerm.toLowerCase();
                    const matchesSearch = f.CHANNEL.toLowerCase().includes(search) || f.TYP.toLowerCase().includes(search);
                    const matchesFilter = activeFilter === "Alle" || f.POSITION === activeFilter;
                    return matchesSearch && matchesFilter;
                });
            }, [fixtures, searchTerm, activeFilter]);

            return (
                <div className="min-h-screen bg-slate-900 text-slate-200 font-sans pb-10">
                    {/* Header */}
                    <div className="sticky top-0 z-20 bg-slate-900/95 p-4 border-b border-slate-800 shadow-xl">
                        <div className="max-w-md mx-auto space-y-4">
                            <h1 className="text-xl font-bold text-white flex items-center gap-2">
                                <Icon name="Aperture" className="text-yellow-500" /> Haywire Finder
                            </h1>
                            
                            <div className="relative">
                                <input 
                                    className="w-full bg-slate-800 p-3 pl-10 rounded-lg border border-slate-700 text-white focus:ring-2 focus:ring-blue-500 outline-none" 
                                    placeholder="Channel oder Typ suchen..." 
                                    value={searchTerm}
                                    onChange={e => setSearchTerm(e.target.value)} 
                                />
                                <div className="absolute left-3 top-3.5 text-slate-500">
                                    <Icon name="Search" size={18} />
                                </div>
                            </div>

                            <div className="flex gap-2 overflow-x-auto scrollbar-hide pb-1">
                                {availablePositions.map(pos => (
                                    <button 
                                        key={pos} 
                                        onClick={() => setActiveFilter(pos)} 
                                        className={`px-4 py-1.5 rounded-full text-xs font-medium whitespace-nowrap transition-colors ${activeFilter === pos ? 'bg-blue-600 text-white' : 'bg-slate-800 text-slate-400 hover:bg-slate-700'}`}
                                    >
                                        {pos}
                                    </button>
                                ))}
                            </div>
                        </div>
                    </div>

                    {/* Main Content */}
                    <div className="p-4 max-w-md mx-auto">
                        {status && <div className="text-center p-10 text-slate-500 italic">{status}</div>}
                        
                        <div className="grid gap-3">
                            {filteredFixtures.map(fixture => (
                                <div key={fixture.id} className="bg-slate-800 p-4 rounded-xl border border-slate-700 shadow-sm active:scale-[0.98] transition-transform">
                                    <div className="flex justify-between items-start">
                                        <div>
                                            <span className="bg-blue-600/20 text-blue-400 px-2 py-0.5 rounded font-mono font-bold text-lg">
                                                #{fixture.CHANNEL}
                                            </span>
                                            <h3 className="font-bold text-white mt-2 text-lg">{fixture.TYP}</h3>
                                            <p className="text-sm text-slate-400 flex items-center gap-1 mt-1">
                                                <Icon name="MapPin" size={14} /> {fixture.POSITION}
                                            </p>
                                            {fixture.ORT && <p className="text-xs text-slate-500 mt-1">{fixture.ORT}</p>}
                                        </div>
                                        <button className="text-slate-600 hover:text-white p-1">
                                            <Icon name="Edit2" size={18} />
                                        </button>
                                    </div>
                                </div>
                            ))}
                        </div>
                        
                        {filteredFixtures.length === 0 && !status && (
                            <div className="text-center p-10 text-slate-500">Keine Ergebnisse gefunden.</div>
                        )}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
